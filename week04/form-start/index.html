    <meta charset="utf-8">

<body>
    <header>
        <h1>Course Proposal</h1>
        <h2>Designing Web Forms</h2>
    </header>

    <nav class="clearfix">
        <ul>
            <li><a href="#">About</a></li>
            <li class="active"><a href="#">Propose</a></li>
            <li><a href="#">Winners</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h1>Course Proposal Application</h1>
        <form method="post" action="thanks.html">
            <fieldset>
                <legend>Applicant Information</legend>
                <label>First Name* <input type="text" name="fname" required></label>
                <label>Last Name* <input type="text" name="lname" required></label>
                <label>Phone <input type="tel" name="phone" placeholder="1234567890"></label>
                <label>Email* <input type="email" name="email" required placeholder="someone@example.com"></label>
                <label>Website <input type="url" name="website" placeholder="http://example.com"></label>
            </fieldset>
            <fieldset>
                <legend>Course Information</legend>
                <div>Audience</div>
                <label><input type="radio" name="audience" value="beginner" required> Beginner</label>
                <label><input type="radio" name="audience" value="intermediate"> Intermediate</label>
                <label><input type="radio" name="audience" value="advanced"> Advanced</label>

                <div>Software Needed</div>
                <label><input type="checkbox" name="editing" value="yes"> Photo Editing</label>
                <label><input type="checkbox" name="code" value="yes"> Coding</label>
                <label><input type="checkbox" name="process" value="yes"> Preprocessor</label>
                <label><input type="checkbox" name="client" value="yes"> FTP Client</label>
            </fieldset>
            <fieldset>
                <legend>Funding</legend>
                <label>Anticipated Completion Date <input type="date" name="completeDate" required></label>
                <label>Course Subject
                    <select name="subject" required>
                        <option selected disabled>Select a Subject</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="js">JavaScript</option>
                        <option value="php">PHP</option>
                        <option value="mysql">MySQL</option>
                        <option value="python">Python</option>
                        <option value="ruby">Ruby</option>
                        <option value="java">Java</option>
                        <option value="csharp">C#</option>
                    </select>
                </label>
                <label>How many authors <input type="number" name="authors"></label>
            </fieldset>

            <input type="submit" value="Submit">
        </form>

    </main>


    <footer>
        &copy; &bull; Paul Cheney &bull; 123-555-6789
    </footer>
    <script src="scripts/scripts.js"></script>
</body>

</html>
